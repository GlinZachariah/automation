<div class="container mt-5 mb-5">
    <h2>Database Details</h2>
    <hr>
    <form>
        <div class="form-group row">
                <div class="col-sm-2">
                        <label for="db_type" class="label">DB Type</label>
                </div>
                <div class="col-sm-10">
                        <select name="db_type" id="db_type" class="form-control">
                            <option value="MySQL">MySQL</option>
                            <option value="Oracle">Oracle</option>
                        </select>
                </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">
                        <label for="db_name" class="label">DB Name</label>
                </div>
                <div class="col-sm-10">
                        <input type="text" id="db_name" name="db_name" class="form-control">
                </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">
                        <label for="db_user_name" class="label">UserName</label>
                </div>
                <div class="col-sm-10">
                        <input type="text" id="db_user_name" name="db_user_name" class="form-control">
                </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">
                        <label for="db_pwd" class="label">Password</label>
                </div>
                <div class="col-sm-10">
                        <input type="text" id="db_pwd" name="db_pwd" class="form-control">
                </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">
                        <label for="db_hostname" class="label">Hostname</label>
                </div>
                <div class="col-sm-10">
                        <input type="text" id="db_hostname" name="db_hostname" class="form-control">
                </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">
                        <label for="db_port" class="label">Port</label>
                </div>
                <div class="col-sm-10">
                        <input type="text" id="db_port" name="db_port" class="form-control">
                </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">
                        <label for="db_ser" class="label">Service</label>
                </div>
                <div class="col-sm-10">
                        <select name="db_ser" id="db_ser" class="form-control">
                                <option value="SID">SID</option>
                                <option value="Service">Service</option>
                        </select>
                </div>
        </div>
        <div class="form-group row">
                <div class="col-sm-2">
                        <label for="db_sid" class="label">SID</label>
                </div>
                <div class="col-sm-10">
                        <input type="text" id="db_sid" name="db_sid" class="form-control">
                </div>
        </div>
        <button class="form-control btn btn-primary ">
            Validate
        </button>
        
    </form>
</div>
